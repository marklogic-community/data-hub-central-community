<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <base href="/">
    <title>Envision</title>
    <meta name="description" content="">

    <link rel="apple-touch-icon" sizes="180x180" href="<%= webpackConfig.output.publicPath %>images/favicons/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/png" href="<%= webpackConfig.output.publicPath %>images/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="<%= webpackConfig.output.publicPath %>images/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="<%= webpackConfig.output.publicPath %>manifest.json">
    <link rel="mask-icon" href="<%= webpackConfig.output.publicPath %>images/favicons/safari-pinned-tab.svg" color="#777777">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>images/favicons/favicon.ico">
    <meta name="msapplication-config" content="<%= webpackConfig.output.publicPath %>images/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but @sample-app-name doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

    <!-- Load the webcomponents -->
    <!-- TODO: would webpack html-imports-loader allow loading html imports without the require statement? -->
    <!--link rel="import" href="<%= webpackConfig.output.publicPath %>components/view-binary.html"-->
    <%= require('html-loader!../node_modules/file-dropzone-element/file-dropzone.html') %>

    <!-- built files will be auto injected -->
  </body>
</html>
